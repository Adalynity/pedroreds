<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleofRED.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/433b24fc29.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Booking</title>
</head>
<body>
    <header>
      <nav class="container">
        <i class="fa-solid fa-scissors fa-spin scissor"></i>
        <h1 class="logo">
          REDS HAIR STUDIO
        </h1>
  
            <div class="sidebar">
              <div class="sidebar_header">
                <div class="sidebar_menu">
                  <a href="/Red webiste.html" class="sidebar_item">
                    <h4>Home</h4>
                  </a>
                  <a href="/Redsshop.html" class="sidebar_item">
                    <h4>Shop</h4>
                  </a>
                  <a href="/RedsServicespage.html" class="sidebar_item">
                    <h4>Services</h4>
                  </a>
                  <!-- <a href="#" class="sidebar_item">
                    <h4>Booking</h4>
                  </a> -->
                  <!-- <a href="#" class="sidebar_item">
                    <h4>About us</h4>
                  </a> -->
                  <!-- this could be a update  for later -->
                  <div class="sidebarfooter" ></div>
                </div>
              </div>
            </div>
          
            <div class="containerofsidebar">
              <header class="header">
                <button class="btn-toggle"><i class="fa-solid fa-bars"></i></button>
        </nav>
    </header>
    <section class="main-section-of-Booking">
      <div class="image-container">
        <img src="fancyback.jpg" alt="Desktop image" class="desktop-image">
        <img src="/phonepicture.jpg" alt="mobile image" class="mobile-image">
        <div class="overlay-text">
          <marquee class="booktitle"  direction="right">Book Now :</marquee> 
          <p class="booktitle2">Unforgettable Experiences Await!</p></div>
    </div>
    </section>
    <section class="bookingpagebody">
      <br>
      <div class="titleofbookpage1"> ~ Personal Details ~</div>
      <div class="backgroundofdetails1">
        <form class="form1" action="thankyoupage.html">
          <label for="fname">First name: </label><br>
          <input type="text" onkeypress="return /[A-Z]/i.test(event.key)" id="fname" name="fname" value="Your name"><br><br>
          <label for="lname">Last name:</label><br>
          <input type="text" onkeypress="return /[A-Z]/i.test(event.key)" id="lname" name="lname" value="Surname"><br><br>
          <label for="numberinput">Phone number:</label><br>
          <input type="text" onkeypress="return /[0-9]/i.test(event.key)" id="numberinput" name="numberinput"><br><br>
          <label for="email">Enter your email:</label><br>
          <input type="email" id="email" name="email" >
          <!-- <input type="submit" value="Submit"> -->
        </form>
      </div>
      <br>
      <div class="titleofbookpage2" > ~Appointment Details~</div>
      <div class="backgroundofdetails2">
        <form class="form2"action="thankyoupage.html">
          <label for="date">Preferred Date:</label><br>
          <input type="date" id="date" name="date"><br><br>
          <label for="time">Preferred Time:</label><br>
          <input type="time" id="time" name="time"><br><br>
          <label for="Services">Type of Service:</label><br>
          <select name="Services" id="Services">
          <option value="1"></option>
          <option value="Haircut">Haircut</option>
          <option value="Styling">Styling</option>
          <option value="Coloring">Colouring</option>
          <option value="Hair Treatments">Hair Treatments</option>
          <option value="Perms and Relaxers">Perms and Relaxers</option>
          <option value="Extensions">Extensions</option>
          </select><br><br>
          <input type="submit" value="Submit" id="Submit" style= "width: 210px; height:40px;"  >
          <!-- <input type="reset" value="Reset"> -->
        </form>
      </div>
    </section>
    <footer><p style="text-align: center; padding-top: 60px;">&copy;Thomas Plamer website project made by Pedro Seles</p></footer>
</body>
</html>
<script>
    window.onload = load;

function load() {
  let btnToggle = document.querySelector(".btn-toggle");

  btnToggle.addEventListener("click", (e) => {
    let sidebar = document.querySelector(".sidebar");
    let container = document.querySelector(".containerofsidebar");
    sidebar.classList.toggle("active");
    container.classList.toggle("active_margin_right");
  });
}
</script>
